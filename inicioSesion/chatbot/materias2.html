<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="utn-2.svg" type="image/png" />
    <title>Login UTN</title>
    
  </head>
  <body><div id="loader"></div>
    
   
    
    <div id="response"></div>
    <div class="centered-form">
      <div class="form-container">
        <div class="buttons-container text-center">
          
          <button id="showUsernameBtn" class="btn btn-primary">Mostrar Usuario</button>
          <button id="logoutBtn" class="btn btn-danger">Cerrar Sesi√≥n</button>
        
      </div></br>
        <form id="messageForm">
            <div class="search-container">
            <div style="display: flex"> 
                <input
                  type="text"
                  id="messageInput"
                  placeholder="Ingrese su mensaje"
                />
                
                <button type="submit" id="sendButton">Enviar</button>
                <button type="button" id="clearChat">Borrar Chat</button> 
              </div>
            </div>
        </form>
    </br>
    
        <div id="responseContainer"></div>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
      import { GoogleGenerativeAI } from "@google/generative-ai";

      const API_KEY = "AIzaSyB4-JvSfUniYFg01DEXPMnfGIkHthd-82s";

      const genAI = new GoogleGenerativeAI(API_KEY);
      const model = genAI.getGenerativeModel({
        model: "gemini-1.5-pro-latest",
      });
      document.getElementById("messageForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        
        const prompt = document.getElementById("messageInput").value; 

        run(prompt); 
      });
      document.getElementById("clearChat").addEventListener("click", function() {
      responses.length = 0; 
      document.getElementById("responseContainer").innerHTML = ""; 
    });
      const responses = [];
      async function run(prompt) {

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();
        responses.push(text);
        const responseContainer = document.getElementById("responseContainer");
        responseContainer.innerHTML = responses.map(response => `<div>${response}</div>`).join('');
      }

    </script>
    <script src="script.js"></script>
  </body>
</html>
